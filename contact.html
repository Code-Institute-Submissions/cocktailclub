            <h3 class="section-header contact-header">Can’t find your favourite cocktail recipe? <br>

            <div class="form text-center">
                <form onsubmit="return sendMail(this);">

                <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                <textarea rows="5" name="request" class="form-control" id="request" placeholder="Request" required></textarea>
                <button type="submit" class="btn button btn-secondary center-block">Send Request</button>
                </form>
            </div>
